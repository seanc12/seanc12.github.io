  font-weight: bold;
  padding: 14px 10px;

  text-decoration: none;
}

.nav li {
  display: inline;
}

.slot > img {
  margin: 0!important;
  height: 71px;

}

.container {
  background-color: #4a2b0f;
  height: 400px;
  width: 360px;
  margin: 50px auto;
  border-radius: 4px;
}

.header {
  border: 2px solid #fff;

  height: 55px;

.header h2 {

  background-color: #457f86;
  border: 2px solid #fff;
  border-radius: 2px;
  box-sizing: none;
  outline: none!important;
}

.foot {
  height: 150px;
  background-color: 457f86;
  border: 2px solid #fff;
}

.logger {
  color: white;
  margin: 10px;
}

.outset {
  -webkit-box-shadow: 0px 0px 15px -2px rgba(0, 0, 0, 0.75);
  -moz-box-shadow: 0px 0px 15px -2px rgba(0, 0, 0, 0.75);
  box-shadow: 0px 0px 15px -2px rgba(0, 0, 0, 0.75);
}

.inset {
  -webkit-box-shadow: inset 0px 0px 15px -2px rgba(0, 0, 0, 0.75);
  -moz-box-shadow: inset 0px 0px 15px -2px rgba(0, 0, 0, 0.75);
  box-shadow: inset 0px 0px 15px -2px rgba(0, 0, 0, 0.75);

  <div>
    <div class='container inset'>
      <div class='header inset'>
        <img src='http://www.casinoslot.me.uk/wp-content/uploads/CasinoSlotsLogo2.png' alt='Casino Slots' class='img-responsive nav-logo'>
      </div>
      <div class='slots inset'>
        <div class='slot inset'>

        </div>
        <div class='slot inset'>

        </div>
        <div class='slot inset'>

        <button class='go inset'>Go</button>
      </div>
      <br/>
      <div class='foot inset'>
        <span class='logger'></span>
      </div>
    </div>
  </div>
<script>
  function runSlots() {
  var slotOne;
  var slotTwo;
  var slotThree;

  var images = ["https://www.silveroakcasino.com/wordpress/wp-content/uploads/2015/01/cherries.jpg", "https://s-media-cache-ak0.pinimg.com/236x/52/b0/e2/52b0e237c055d1215b70bf5378698a68.jpg", "http://www.24hr-slots.co.uk/Microgaming/images/MochaOrange/MochaOrange.jpg"];

  slotOne = Math.floor(Math.random() * (3 - 1 + 1)) + 1;
  slotTwo = Math.floor(Math.random() * (3 - 1 + 1)) + 1;
  slotThree = Math.floor(Math.random() * (3 - 1 + 1)) + 1;

  $('.logger').html('');
  $('.logger').html('Winner !!!');

  $($('.slot')[0]).html('<img src = "' + images[slotOne - 1] + '">');
  $($('.slot')[1]).html('<img src = "' + images[slotTwo - 1] + '">');
  $($('.slot')[2]).html('<img src = "' + images[slotThree - 1] + '">');

  if (slotOne === slotTwo && slotTwo === slotThree) {
    return slotOne;
  }

  if (slotOne !== undefined && slotTwo !== undefined && slotThree !== undefined) {
    $('.logger').html(slotOne);
    $('.logger').append(' ' + slotTwo);
    $('.logger').append(' ' + slotThree);
  }

  return [slotOne, slotTwo, slotThree];
}

$(document).ready(function() {
  $('.go').click(function() {
    runSlots();
  });
});
</script>
</body>
